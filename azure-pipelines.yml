# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: BicepInstall@0
  inputs:
    version: '0.4.412'
- task: BicepBuild@0
  inputs:
    process: 'multiple'
    sourceDirectory: '$(System.DefaultWorkingDirectory)\36_ARM Templates (Powershell UserGroup)\Bicep Template\deploy.bicep'
    outputProcess: 'default'
    outputFile: '$(System.DefaultWorkingDirectory)\36_ARM Templates (Powershell UserGroup)\Bicep Template\deploy.json'

